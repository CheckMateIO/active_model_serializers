language: ruby

sudo: false

cache:
  bundler: true

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2.2
  - ruby-head
  - rbx-2

install:
  - bundle install --retry=3

script:
  - env CAPTURE_STDERR=false bundle exec rake ci

env:
  - "RAILS_VERSION=4.0"
  - "RAILS_VERSION=4.1"
  - "RAILS_VERSION=4.2"
  - "RAILS_VERSION=master"

matrix:
  exclude:
  - rvm: 1.9.3
    env: RAILS_VERSION=master
  - rvm: 2.0.0
    env: RAILS_VERSION=master
  - rvm: 2.1
    env: RAILS_VERSION=master
  include:
  - rvm: jruby-19mode
    env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false -Xcli.debug=true --debug'
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
